<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container vh-100">
      <div class="row align-items-center h-100">
        <div class="col-md-6 d-none d-md-block">
          <img src="imgs/signUp.svg" class="img-fluid" alt="signUp" />
        </div>
        <div class="col-12 col-md-6">
          <form
            action=""
            class="mt-5 w-100 me-auto ms-auto bg-white p-5 rounded register-form"
            novalidate
          >
            <h2 class="text-uppercase text-center">Register</h2>
            <div>
              <label for="user name" class="text-capitalize mt-4"
                >enter your username:</label
              >
              <input
                type="text"
                class="form-control mt-3"
                id="username"
                placeholder="username"
              />
            </div>
            <div>
              <label for="email" class="text-capitalize mt-4"
                >enter your email:</label
              >
              <input
                type="text"
                class="form-control mt-3"
                id="email"
                placeholder="email"
              />
            </div>
            <div>
              <label for="password" class="text-capitalize mt-4"
                >enter your password:</label
              >
              <input
                type="password"
                class="form-control mt-3"
                id="password"
                placeholder="password"
              />
            </div>
            <div>
              <input
                type="submit"
                class="form-control  me-auto ms-auto mt-5 bg-success text-white"
                id="signup"
                value="Sign up"
              />
              <span
                id="error"
                class="badge text-danger bg-danger-subtle w-100 mt-3"
              ></span>
            </div>
            <p class="text-center mt-5">
              Already have account?
              <a href="signIn.html" class="text-primary">Sign In</a>
            </p>
          </form>
        </div>
      </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signUp.js"></script>
  </body>
</html>
